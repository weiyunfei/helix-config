theme = "monokai"

[editor]
# line-number = "relative"
mouse = false
true-color = true
rulers = [120]
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
